<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora - Git</title> 

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--  <link href="css/myscript.css" rel="stylesheet">-->


</head>

<body>

	<h1>Calculadora - Usando Git</h1><br><br>

	
	<p>Digite os valores: </p>
	<div class="row">
		<div class="col-md-offset-6 col-md-3">
				<input type="number" class = "form-control" id="visor" name="visor">&nbsp &nbsp <br><br>
		</div>
	</div>

		 <div class="row">
            <div class="col-md-offset-6 col-md-3">
			        <button type="button" class="btn btn-primary number" data-value = "7">7</button>
					<button type="button" class="btn btn-primary number" data-value = "8">8</button>
					<button type="button" class="btn btn-primary number" data-value = "9">9</button>
					<button type="button" class="btn btn-warning">/</button>
            </div>
         </div>  

        <div class="row"> 

         	<div class="col-md-offset-6 col-md-3">
			        <button type="button" class="btn btn-primary number" data-value = "4">4</button>
					<button type="button" class="btn btn-primary number" data-value = "5">5</button>
					<button type="button" class="btn btn-primary number" data-value = "6">6</button>
					<button type="button" class="btn btn-warning">x</button>
            </div>
         </div>

         <div class="row">

            <div class="col-md-offset-6 col-md-3">
			        <button type="button" class="btn btn-primary number" data-value = "1">1</button>
					<button type="button" class="btn btn-primary number" data-value = "2">2</button>
					<button type="button" class="btn btn-primary number" data-value = "3">3</button>
					<button type="button" class="btn btn-warning">+</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-offset-6 col-md-3">
            	<button type="button" class="btn btn-warning">C</button>
            	<button type="button" class="btn btn-primary number" data-value = "0">0</button>
				<button type="button" class="btn btn-success">=</button>
				<button type="button" class="btn btn-warning">-</button><br><br><br>
            </div>
        </div>    


    <br>

	<input type="button" name="calcular" id="calcular" value="Calcular"><br><br>

	<div id="resultado"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/patricia.js"></script>

   


</body>
</html>
