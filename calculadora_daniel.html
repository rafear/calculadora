<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" href="calculadoradaniel.css">-->

</head>
<body>
<h1>calculadora do Dann:
<div class="container">

<input type="textfield" name="ans" value="" id="visor">
<br>
<input type="button" class="number" value="1" data-value="1" >
<input type="button" class="number" value="2" data-value="2">
<input type="button" class="number" value="3" data-value="3">
<input type="button" value="+" data-acao="soma" class="operator">
<br>
<input type="button" class="number" value="4" data-value="4">
<input type="button" class="number" value="5" data-value="5">
<input type="button" class="number" value="6" data-value="6">
<input type="button" value="-" data-acao="subtrai" class="operator">
<br>
<input type="button" class="number" value="7" data-value="7">
<input type="button" class="number" value="8" data-value="8">
<input type="button" class="number" value="9" data-value="9">
<input type="button" value="*" data-acao="multiplica" class="operator">
<input type="button" value="/" data-acao="divide" class="operator">
<br>
<input type="button" class="number" value="0" data-value="0">
<input type="reset" value="Reset" data-acao="limpa" class="finalizador">
<input type="button" value="=" data-acao="resultado" class="finalizador">

</div>

<script type="text/javascript" src="js/calculadora_daniel.js"> </script>


</body>
</html>
