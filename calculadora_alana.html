<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora Alana</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculadora_alana.css">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<p>Vamos calcular? (mano que merda)</p>
	</div>
	<div class="row visor">
		<div class="col-md-4">
			<input type="text" name="visor" id="visor">
		</div>
	</div>
	<div class="row">
		<button type="button" class="col-md-1 operator" data-acao="limpartudo">
			CE
		</button>
		<button type="button" class="col-md-1 operator" data-acao="dividir">
			/
		</button>
		<button type="button" class="col-md-1 operator" data-acao="multiplicar">
			*
		</button>
		<button type="button" class="col-md-1 operator" data-acao="limpar">
			C
		</button>
	</div>
	<div class="row">
		<button type="button" class="col-md-1 number" data-value="7">
			7
		</button>
		<button type="button" class="col-md-1 number" data-value="8">
			8
		</button>
		<button type="button" class="col-md-1 number" data-value="9">
			9
		</button>
		<button type="button" class="col-md-1 operator" data-acao="subtrair">
			-
		</button>
	</div>
	<div class="row">
		<button type="button" class="col-md-1 number" data-value="4">
			4
		</button>
		<button type="button" class="col-md-1 number" data-value="5">
			5
		</button>
		<button type="button" class="col-md-1 number" data-value="6">
			6
		</button>
		<button type="button" class="col-md-1 operator" data-acao="somar">
			+
		</button>
	</div>
	<div class="row">
		<button type="button" class="col-md-1 number" data-value="1">
			1
		</button>
		<button type="button" class="col-md-1 number" data-value="2">
			2
		</button>
		<button type="button" class="col-md-1 number" data-value="3">
			3
		</button>
		<button type="button" class="col-md-1 operator">
			()
		</button>
	</div>
	<div class="row">
		<button type="button" class="col-md-1 number" data-value="0">
			0
		</button>
		<button type="button" class="col-md-1 operator">
			.
		</button>
		<button type="button" class="col-md-1 operator">
			+/-
		</button>
		<button type="button" class="col-md-1 operator equal" data-acao="resultado">
			=
		</button>
	</div>
</div>



	<script type="text/javascript" src="js/calculadora_alana.js"></script>
</body>
</html>
