<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/calculadora_gabs.css">
</head>
<body>
	<div class="container-fluid">

		<div id="visor">

			<div class="row">
				<div  >
					<button type="button" class="col-md-1 btn btn-warning">CE</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">C</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">X</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">/</button>
				</div>
			</div>

			<div class="row">
				<div>
					<button type="button" class="col-md-1 btn btn-default">7</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">8</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">9</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">*</button>
				</div>
			</div>

			<div class="row">
				<div>
					<button type="button" class="col-md-1 btn btn-default">4</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">5</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">6</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">-</button>
				</div>
			</div>

			<div class="row">
				<div>
					<button type="button" class="col-md-1 btn btn-default">1</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">2</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">3</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">+</button>
				</div>
			</div>

			<div class="row">
				<div>
					<button type="button" class="col-md-1 btn btn-warning">&nbsp;</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-default">0</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">,</button>
				</div>

				<div>
					<button type="button" class="col-md-1 btn btn-warning">=</button>
				</div>

			</div>

		</div> 

	</div>

<script type="text/javascript" src="js/calculadora_gabs.js"></script>
</body>
</html>
